<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to question
            document.addEventListener('DOMContentLoaded', function() {
                //check if correct to first questin
                let correct_button = document.querySelector('.correct');
                correct_button.addEventListener('click', function() {
                    correct_button.style.backgroundColor = 'green';
                    document.querySelector('.feedback1').innerHTML = 'Correct!';
                });

                //check if incorrect to first question
                let incorrects = document.querySelectorAll('.incorrect');
                let length_incorrects = incorrects.length
                for (let i = 0; i < length_incorrects; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('.feedback1').innerHTML = 'Incorrect!';
                    });
                }
                //check if correct to second question
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Belly') {
                        input.style.backgroundColor = 'green';
                        input.parentElement.querySelector('.feedback2').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('.feedback2').innerHTML = 'Incorrect';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Who is Jelly?</h3>

                <button class="incorrect">Jelly is a bear.</button>
                <button class="incorrect">Jelly is a horse.</button>
                <button class="incorrect">Jelly is a bird.</button>
                <button class="incorrect">Jelly is a dog.</button>
                <button class="incorrect">Jelly is a turtle.</button>
                <button class="correct">Jelly is a cat.</button>

                <p class="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What's Jelly's last name?</h3>

                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p class="feedback2"></p>

            </div>
        </div>
    </body>
</html>
